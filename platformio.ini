[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	sparkfun/SparkFun SCD4x Arduino Library@^1.0.3
	adafruit/Adafruit NeoPixel@^1.10.4
	arduino-libraries/NTPClient@^3.2.1
monitor_speed = 115200
